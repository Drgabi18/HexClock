[TimeBox]
Meter = Image
H = #BoxHeight#
W = #BoxWidth#
SolidColor = [#ShowBox[#ShowBox]]
DynamicVariables = 1

[CopyStyle]
SolidColor = [#ShowBox[#ShowBox]]
Hidden = (#CopyText#=1 ? 0 : 1)
DynamicVariables = 1
[CopyText]
Meter = Image
MeterStyle = CopyStyle
X = [Time:X]
Y = [Time:Y]
H = [Time:H]
W = [Time:W]
LeftMouseUpAction = !SetClip [StringTime]
[CopyTextAccurate]
Meter = Image
MeterStyle = CopyStyle
X = [Subtitles:X]
Y = [Subtitles:Y]
H = [Subtitles:H]
W = [Subtitles:W]
LeftMouseUpAction = !SetClip [StringAccurate]

[StringStyle]
FontColor   = #FontColor#
FontFace    = #Font#
FontWeight  = #FontWeight#
StringAlign = [#Direction[#Direction]]Center
StringStyle = [#Italic[#Italic]]
AntiAlias   = (#Sharp#=0 ? 0 : 1)
Prefix      = #
X = (#Direction#=0 ? 0 : (#Direction#=1 ? ([TimeBox:W]/2) : ([TimeBox:W])))
;SolidColor=00000080
[Time]
Meter = String
MeterStyle = StringStyle
MeasureName = Color
Y = ([TimeBox:H]/2)
FontSize = (#IfWtH#/#FontSize#)
;FontSize=(Clamp((([TimeBox:W])/10), 0, (([TimeBox:H])/2)))
;FontSize=((([TimeBox:W])/(([TimeBox:W])/100)))
[Subtitles]
Meter = String
MeterStyle  = StringStyle
MeasureName = SubColor
Y = R
FontSize = (#IfWtH#/(#FontSize#*#Precision#))
Hidden   = (#ShowAccurate#=1 ? 0 : 1)

