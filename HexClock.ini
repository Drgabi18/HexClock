[Color]
Measure=String
String=[R][G][B]
DynamicVariables=1
[SubColor]
Measure=String
String=[&Lua:f]
DynamicVariables=1

[R]
Measure=Time
Format=%#HourFormat#
[G]
Measure=Time
Format=%#MinutesFromat#
[B]
Measure=Time
Format=%#SecondsFormat#

[StringTime]
Measure=String
String=#[Color]
DynamicVariables=1
Disabled=(#CopyText#=1?0:1)
[StringAccurate]
Measure=String
String=#[SubColor]
DynamicVariables=1
Disabled=(#CopyText#=1 && #ShowAccurate#=1 ? 0 : 1)

[Lua]
Measure=Script
ScriptFile=hehe.lua
IJustFlippedTheSwitch=(#ChangePlaces#=1 && #ShowAccurate#=1 ? 1 : 0) 
Disabled=(#ShowAccurate#=1?0:1)

