[TimeBox]
Meter=Image
H=#BoxHeight#
W=#BoxWidth#
SolidColor=[Color]
DynamicVariables=1

[CopyText]
Meter=Image
X=[Time:X]
Y=[Time:Y]
H=[Time:H]
W=[Time:W]
DynamicVariables=1
SolidColor=[Color]
LeftMouseUpAction=!SetClip [StringTime]
Hidden=(#CopyText#=1?0:1)
[CopyTextAccurate]
Meter=Image
X=[Subtitles:X]
Y=[Subtitles:Y]
H=[Subtitles:H]
W=[Subtitles:W]
DynamicVariables=1
SolidColor=[Color]
LeftMouseUpAction=!SetClip [StringAccurate]
Hidden=(#CopyText#=1 && #ShowAccurate# = 1 ? 0 : 1)

[StringStyle]
FontColor=#FontColor#
FontFace=#Font#
StringAlign=CenterCenter
AntiAlias=(#Sharp#=0?0:1)
;SolidColor=00000080
[Time]
Meter=String
MeterStyle=StringStyle
MeasureName=Color
Prefix=#
X=(([TimeBox:W]/2)-([Time:W]/2))
Y=(([TimeBox:H]/2)-([Time:H]/2))
FontSize=(#IfWtH#/#FontSize#)
[Subtitles]
Meter=String
MeterStyle=StringStyle
X=(([TimeBox:W]/2)-([Subtitles:W]/2))
Y=(([TimeBox:H]/2)-([Subtitles:H]/2))
FontSize=(#IfWtH#/(#FontSize#*2))
Hidden=(#ShowAccurate#=1?0:1)
DynamicVariables=1
Text=#[SubColor]


[Rainmeter]
AccurateText=1
OnRefreshAction=[!Update]

