[Color]
Measure = String
String  = [#Color[#ChangePlaces]]
DynamicVariables = 1
[SubColor]
Measure = String
String  = [#SubColor[#ChangePlaces]]
DynamicVariables = 1
Disabled = (((#ShowAccurate#=0) && (#ChangePlaces#=0)) ? 1 : 0)

[R]
Measure = Time
Format  = %#HourFormat#
[G]
Measure = Time
Format  = %#MinutesFromat#
[B]
Measure = Time
Format  = %#SecondsFormat#
[AMPM]
Measure = Time
Format  = %p

[StringTime]
Measure  = String
String   = #[Color]
Disabled = (#CopyText#=1 ? 0 : 1)
DynamicVariables = 1
[StringAccurate]
Measure  = String
String   = #[SubColor]
Disabled = (#CopyText#=1 ? 0 : 1)
DynamicVariables = 1

[Sneaky]
Measure = Script
ScriptFile = Drake.lua
Disabled = (((#ShowAccurate#=0) && (#ChangePlaces#=0)) ? 1 : 0)

