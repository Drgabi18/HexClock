[Variables]
BoxHeight=500
BoxWidth =500
;if you wanna make it cover the whole screen beaside the taskbar, use
;#WORKAREAHEIGHT# and #WORKAREAWIDTH#


HourFormat=H
;H for 24 hours, I for 12 hours

MinutesFromat=M

SecondsFormat=S

;more time formats at https://docs.rainmeter.net/manual/measures/time/#FormatCodes
;removing the leading 0 breaks the skin, so gl hf


Font=Consolas

FontColor=F7F7F7

FontSize=5.5
;choosing higher values makes the text smaller
;underdeveloped feature

Sharp=1
;1 makes text clearer, 0 dosen't


ShowAccurate=0
;1 makes the data more "accurate", 0 disables it
;might break if you modify the date formats

;to make it simpler to understand, it converts the decimals to hex
;what the skin does right now is use the decimals in hex color code
;that is not really ethical, if you wanna see the original hex
;this is why this option exists

ChangePlaces=1
;1 makes it so the ethical way is the main one, 0 is default

CopyText=0
;1 makes it so you can copy the hex when you click on it, 0 disables it






















IfWtH=( (([TimeBox:W]) > ([TimeBox:H])) ? [TimeBox:H] : [TimeBox:W] )
IfHtW=( (([TimeBox:H]) > ([TimeBox:W])) ? [TimeBox:H] : [TimeBox:W] )

